<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body onload='document.form.email()'>
    <header>
    <img class="logo" src="images/logo.svg" alt="">
    </header>
    <h1>  We are launching <strong>soon!</strong></h1>
    <p class="subscribe">  Subscribe and get notified</p>
    <form id="form" action="#" name="form" >
        <input type="email"  id="email" name="email" aria-label="Email" required/> 
         <p id="error"></p>
         <button type="submit" form="form" name="validate" value="Validate"  
        onclick="ValidateEmail(document.form.email)"> Notify Me</button>
    </form>
    <img class="image" src="images/illustration-dashboard.png" alt="">
    <div class="soc">
        <a href="#" aria-label="facebook"><i id="facebook" class="fab fa-facebook-f fa-lg"></i></a>
        <a href="#" aria-label="twitter"><i id="twitter" class="fab fa-twitter fa-lg"></i></a>
       <a href="#" aria-label="instagram"><i  class="fab fa-instagram fa-lg"></i></a>
    </div>
  <p class="copy">  &copy; Copyright Ping. All rights reserved.</p>
    <script src="index.js"></script>
<script src="https://kit.fontawesome.com/1eee90d226.js" crossorigin="anonymous"></script>
</body>

</html>
